<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettrine en Relief</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Great+Vibes&family=Pinyon+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            font-family: 'Pinyon Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            padding: 45px;
            position: relative;
        }

        .lettrine-container {
    width: 450px;
    height: 450px;
    box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.6),
                inset 5px 5px 10px rgba(0, 0, 0, 0.4),
                5px 5px 15px rgba(0, 0, 0, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #333;
    border-radius: 50%;
    position: relative;
    z-index: 1;
}

.lettrine-container::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/images/imprimeur-tailledouce-porcelaine-detail.jpg');
    background-size: cover;
    opacity: 0.75; /* Applique l'opacité uniquement à l'image */
    border-radius: 50%;
    z-index: -1; /* Place l'image derrière la lettre */
}


        .lettrine {
            font-family: 'Rye', serif;
            font-size: 20rem;
            color: black;
            text-shadow:
                -4px -4px 6px rgba(255, 255, 255, 0.8),
                4px 4px 6px rgba(0, 0, 0, 0.6);
            filter: contrast(120%) brightness(95%);
            position: relative;
            z-index: 3;
        }

        .title-text {
            font-size: 4rem;
            color: black;
            font-family: 'Pinyon Script', cursive;
            position: absolute;
            z-index: 2;
            left: 54%;
            transform: translateX(-50%);
            top: 55%;
            /* no-wrap */
            white-space: nowrap;
        }

        .grid {
            margin-top: 50px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 0 40px;
        }

        .grid-item {
            width: 100%;
            height: 250px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover img {
            opacity: 0.3;
        }

        .grid-item-text {
            position: absolute;
            color: black;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover .grid-item-text {
            opacity: 1;
        }

        .text-box {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #333;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="lettrine-container">
            <div class="lettrine">D</div>
        </div>
        <div class="title-text">
            ictionnaire des imprimeurs-lithographes <br>
            <span>du XIXe siècle</span>
        </div>
    </header>

    <section class="grid">
        <div class="grid-item">
            <img src="../assets/images/imprimeur-lito.jpg" alt="Image 1">
            <div class="grid-item-text">Accéder aux imprimeurs</div>
        </div>
        <div class="grid-item text-box">
            Bienvenue sur le dictionnaire des imprimeurs-lithographes. Explorez l'histoire fascinante des imprimeurs qui ont marqué le XIXe siècle.
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
            <a href="paralax.html">
            <img src="../assets/images/lautrec.jpg" alt="Image 2">
            <div class="grid-item-text">Texte pour image 2</div>
                </a>
        </div>
    </section>
</body>
</html>
